<!DOCTYPE html>
<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="updBody">
    <form name="bookForm" action="{{url_for('updBook',genreId=genre_id,bookId=book.id)}}" method='POST'>
        Title:
        <input type="text" name="title" value="{{book.title}}" size="30">
        </br>
        </br>
        Genre:
        <select name="genre">
            {% for g in genres %}
            <option value="{{g.id}}" {% if g.id == book.genre_id %} SELECTED {% endif %}>{{g.genre}}</option>
            {% endfor %}
        </select>
        </br>
        </br>
        Author:
        <select name="author">
            {% for a in authors %}
            <option value="{{a.id}}" {% if a.id == book.author_id %} SELECTED {% endif %}>{{a.name}}</option>
            {% endfor %}
	</select><a href="{{url_for('addNewAuthor',genreId=book.genre_id)}}"><font color="black">Add new Author</font></a>
        <br></br>
        Synopsis:
        <input type="text" name="syn" value="{{book.synopsis}}" size="100">
        <br></br>
        Cover art:   <font color="white">{{ book.cover_art }}</font>
        </br>
        </br>
        <a href="{{url_for('bookListStart')}}"><font color="white">Back</font></a>
        <input type="submit" name="updBook" value="Update">
        <a href="{{ url_for('delBook',genreId=book.genre_id, bookId = book.id )}}"><font color="white">Delete</font></a>
    </form>
</body>

</html>
