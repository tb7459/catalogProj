<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="updBody">
    <b>{{book_count}} books in genre</b>
    <form name="genreForm" action="{{url_for('editGenre', genreId=genre.id)}}" method='POST'>
        Genre:
        <input type="text" name="genre" value="{{genre.genre}}" size="10">
        <input type="submit" name="edGenre" value="Update"> {% if book_count == 0 %}
        <input type="submit" name="edGenre" value="Remove"> {% endif %}
    </form>
</body>

</html>
